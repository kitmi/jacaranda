logger:
    level: info

dataSource:
    postgres:
        testConnector:
            connection: 'postgres://postgres:postgres@localhost:5432/jc-testdb'
            adminCredential:
                username: 'postgres'
                password: 'postgres'
            logStatement: true
            logConnection: false
            logTransaction: true

dataModel:
    schemaPath: './xeml'
    schemaSet:
        test:
            dataSource: postgres.testConnector
    dependencies:
        commons: '@xgent/xem-common'

db:
    test:
        dataSource: postgres.testConnector

settings:
    defaultDb: test
