logger: {}

engine:
    type: koa
    port: 3000
    middlewares:
        - - favicon
          - public/favicon.ico
        - ip
        - accessLog
        - compress
        - etag
        - serveStatic
        - - body
          - multipart: false
            jsonLimit: 15mb

appRouting:
  /test-app:
    name: test

routing:
    /:
        rule:
            'get:/': home.index
            'get:/shutdown': home.shutdown
